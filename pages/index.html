<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <style>
    .container {
      display: flex;
      margin: 0 auto;
      width: 600px;
      flex-direction: column;
      background-color: aqua;
    }
    .Registration {
      text-align: center;
    }
    h3 {
      margin: 0;
    }
  </style>
  <body>
    <form>
      <div class="container">
        <h1 class="Registration">Регистрация</h1>
        <label for="Login"><h3>Логин</h3></label>
        <input type="text" name="Login" placeholder="Login" />
        <label for="Password"><h3>Пароль</h3></label>
        <input type="password" name="Password" placeholder="Enter password" />
        <label for="Repeat_password"><h3>Повторите пароль</h3></label>
        <input
          type="text"
          name="Repeat_password"
          placeholder="Repeat password"
        />
        <label for="Email"><h3>Электронная почта</h3></label>
        <input type="email" name="Email" placeholder="Email" />
        <button type="submit">Зарегистрироваться</button>
      </div>
    </form>
  </body>
</html>
